<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Checklist</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="form-container">
        <h2>Ajouter une nouvelle Checklist</h2>
        <form action="ajouter_checklist.php" method="POST">
            <label for="titre">Titre de la Checklist:</label>
            <input type="text" id="titre" name="titre" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="categorie">Cat√©gorie:</label>
            <select id="categorie" name="categorie_id" required></select><br>
            <button type="submit">Ajouter</button>
            <a href="index.php" class="button-link">Retour</a>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('categories_options.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('categorie').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
